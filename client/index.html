<!DOCTYPE html>
<html>
    <head>
        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <link rel="stylesheet" href="../main.css">
        <script src="https://kit.fontawesome.com/6a12f96706.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id="videos" class="videos one-grid">
            <div class="video-container">
                <video id="localVideo" autoplay muted playsinline ></video>
                <div class="video-control">
                    <i id ="allow-audio" class="fal fa-2x fa-volume-mute control-icons" onclick="mute('audio')"></i>
                    <i class="control-icons red fal fa-2x fa-phone-slash" onclick="closeTab()"></i>
                    <i id ="allow-video" class="fal fa-2x fa-video-slash control-icons" onclick="mute('video')"></i>
                </div>
            </div>

            <div class="video-container not-in-use">
                <video autoplay playsinline ></video>
            </div>
            <div class="video-container not-in-use">
                <video autoplay playsinline ></video>
            </div>
            <div class="video-container not-in-use">
                <video autoplay playsinline ></video>
            </div>

            <div class="video-container not-in-use">
                <video autoplay playsinline ></video>
            </div>
            <div class="video-container not-in-use">
                <video autoplay playsinline ></video>
            </div>

            <div class="video-container not-in-use">
                <video autoplay playsinline ></video>
            </div>
            <div class="video-container not-in-use">
                <video autoplay playsinline ></video>
            </div>

            <div class="video-container not-in-use">
                <video autoplay playsinline ></video>
            </div>
            <div class="video-container not-in-use">
                <video autoplay playsinline ></video>
            </div>

            <div class="video-container not-in-use">
                <video autoplay playsinline ></video>
            </div>
            <div class="video-container not-in-use">
                <video autoplay playsinline ></video>
            </div>

        </div>

        <br />
        <div id="connections"></div>

        <script src="../socket.io/socket.io.js"></script>
        <script src="../config.js"></script>
        <script src="../webrtc.js"></script>

        <script type="text/javascript">
            pageReady();
        </script>

    </body>
</html>
