<!DOCTYPE html>
<html>
   <head>
      <title>Hello world</title>
   </head>
   <script src = "../socket.io/socket.io.js"></script>
   <button onclick="sendMessage()">Send</button>
   <p id ="hello"></p>
   <script>
      var socket = io();
      var roomNo;
      socket.on('connectToRoom',function(data, room) {
         document.getElementById("hello").innerHTML = data;
         roomNo = room;
      });
      socket.on('signal',function(data) {
         document.getElementById("hello").innerHTML = data;
      });
   function sendMessage(){
      console.log(roomNo);
      socket.emit('signal', 'Send to My Room',roomNo);
   }
      
   </script>
   <body></body>
</html>
